<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var valuea = $('#email').val(),
                valueb = $('#pwd').val();

            if (valuea != '' && valueb != '') {
                return true;
            } else if (valuea == '') {
                alert($('#email').attr('title'));
                return false;
            }
            else if (valueb == '') {
                alert($('#pwd').attr('title'));
                return false;
            }
            return (true);
        }

        function addRow() {
            var fname = $('#fname').val();
            var lname = $('#lname').val();
            var email = $('#email').val();

            $('#table tr:last').after('<tr>'+
                '<td>' + fname + '</td>'+
                '<td>' + lname + '</td>'+
                '<td>' + email + '</td>'+
            '</tr>');
        }
    </script>
</head>
<body>

<div class="container">
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" title="Enter email" placeholder="Enter email"
                   name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" title="Enter password" placeholder="Enter password"
                   name="pwd">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
    </form>
    <br> <br>
    <table id='table' class="table table-bordered">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="return addRow()">Add Row</button>
</div>

</body>
</html>
